<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Color</title>
	<style type="text/css">
		.main{
			width: 500px;
			height: 300px;
			border: 5px solid black;
			text-align: center;
			font-size: 70px;
			color: white;
			padding-top: 150px;
			float: left;
			background-color: rgb(200, 100, 70);
		}
		.main-2{
			width: 500px;
			height: 300px;
			border: 5px solid black;
			float: right;
			text-align: center;
			font-size: 70px;
			color: white;
			background-color: rgba(170, 100, 300, 0.6);
			padding-top:150px;

		}
	</style>
</head>
<body>
	<div class="main">
		Gokul 
	</div>
	<div class="main-2">
		Patil
	</div>

</body>
</html>
