<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mouse hover effect</title>
	<style>
		.main{
			width: 680px;
			height: 200px;
			background-color: red;
			color: white;
			font-size: 70px;
			text-align: center;
			
		}
		.main:hover{
			background-color: green;
			color: black;
			
		}
	</style>
</head>
<body>
	<div class="main">
		Welcome to all of You...
	</div>

</body>
</html>
