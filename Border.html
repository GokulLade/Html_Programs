<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border in html</title>
	<style type="text/css">
		.main{
			width: 500px;
			height: 200px;
			border: 5px solid black;
			text-align: center;
			margin: auto;
		}
		.main2{
			width: 486px;
			height: 116px;
			font-size: 50px;
			border-left: 3px solid blue;
			border-right: 3px solid green;
			border-bottom: 3px solid red;
			border-top: 3px solid orange;
			margin: 5px 5px 5px 5px;
			padding-top: 70px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="main2">
			Gokul Lade
		</div>
	</div>

</body>
</html>
