<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Pop Up Button </title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 500px;
			border: 3px solid black;
			margin: auto;
			position: relative;
		}
		.main2{
			width:100%;
			height: 30px;
			font-size: 20px;
			background-color: black;
			color: white;
			position: absolute;
			left: 0px;
			bottom: -45px;
			opacity: 0;
			transition: 2s;
		}
		.box:hover .main2{
			bottom: 0px;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="gokul.epizy.com/images/18.jpg" width="100%" height="100%" />
		<input type="button" name="" value="Click Here" class="main2"/>
	</div>
	

</body>
</html>
