<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Shadow</title>
	<style type="text/css">
		.text{
			text-align: center;
			margin-top: 100px;
			font-size: 70px;


		}
		.text:hover{
			text-shadow: -11px 2px 10px gray;
		}
	</style>
</head>
<body>
	<h1 class="text">Gokul Lade</h1>

</body>
</html>
